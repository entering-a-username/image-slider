<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="output.css">
</head>
<body style="background-image: url('img/bg1.jpg')" class="flex items-center h-screen justify-between bg-no-repeat bg-cover bg-center bg-fixed">
    <div id="prevID" class="cursor-pointer bg-gradient-to-tr from-purple-700 to-purple-300 w-[100px] h-[100px] flex justify-center items-center">
        <div class="border-t-[20px] border-t-transparent border-b-[20px] border-b-transparent border-r-[20px] border-r-white"></div>
    </div>
    <div id="nextID" class="cursor-pointer bg-gradient-to-tr from-purple-300 to-purple-700 w-[100px] h-[100px] flex justify-center items-center">
        <div class="border-t-[20px] border-t-transparent border-b-[20px] border-b-transparent border-l-[20px] border-l-white"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
